<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        #formContainer{
            background-color: white;
            border: 1px solid blue;
            width: 30%;
            margin: auto;
            border-radius: 30px;
            border-width: 10px;
            justify-items: center;
            justify-content: center;
            position: relative;
        }

        img{
            max-width: 100%;
            height: auto;
            display: block;
        }

        h1{
            position: absolute;
            color: white;
            justify-content: center;
            text-align: center;
            top: 67px;
            left: 68px;
        }

        h2{
            position: absolute;
            color: white;
            justify-content: center;
            text-align: center;
            top: 108px;
            left: 50px;
        }

        h3{
            color: black;
            text-align: center;
            padding: 20px;
        }

        #closeBtn{
            position: absolute;
        }

        #scriptures img{
            display: inline-flex;
            width: 85px;
            height: auto;
            gap: 20px;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        #myForm{
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 20px;
            gap: 20px;
        }

        #buttons{
            grid-template-rows: 1fr 1fr 1fr;
            text-align: center;
        }

      
    </style>

</head>

<body>
    <div id="formContainer">
        <h1>Daily Feed</h1>
        <h2>A Scripture a Day</h2>
        <button type="button" id="closeBtn">X</button>
            <img src = "images/jesus_feeds_5000.jpeg">
            <h3>Sign Up for Daily Scripture Feed</h3>
        
        <form id="myForm">
            
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section id="buttons">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="buttons">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="buttons">
                <button type="submit">Submit</button>
            </section>

            </form>
            <section id="scriptures">
                <img src = "images/book_of_mormon.webp">
                <img src = "images/doctrine_and_covenants.webp">
                <img src = "images/pearl_of_great_price.webp">
                <img src = "images/old_testament.webp">
                <img src = "images/new_testament.webp">
            </section>
        
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
